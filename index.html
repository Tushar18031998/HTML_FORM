<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src=""defer></script> -->
  </head>
  <body>
    <div class="container">
    <form action="" method="post">
        <fieldset><legend>Registration</legend>
      <label>Full Name : </label><input type="text" name="fname" placeholder="ENTER FULL NAME" /><br /><br />
      <label>Password : </label><input type="password" name="password" /><br /><br />
      <label>Gender : </label>
      <input type="radio" name="Gender" id="male"  /><label for="male">Male</label>
      <input type="radio" name="Gender" id="female" /><label for="female">Female</label><br /><br />
        <label>Hobboies : </label>
       <input type="checkbox" name="hobby" id="chess"><label for="chess">chess</label> 
       <input type="checkbox" name="hobby" id="cricket"><label for="cricket">Cricket</label> 
       <input type="checkbox" name="hobby" id="football"><label for="football">Football</label><br /><br />
        <label>Massage : </label><textarea rows="5" cols="30" ></textarea><br /><br />
        <label>Country : </label>
        <select name="country" size="3">
            <option value="IND">India</option>
            <option value="USA">Usa</option>
            <option value="AUS">Australia</option>
            <option value="NEP">Nepal</option>
            <option value="BHU">Bhutan</option>
            <option value="NZ">Newzeland</option>
            <option value="CH">China</option>
        </select><br><br>
        <label>Cars : </label>
        <select name="cars">
            <optgroup label="Toyota">
            <option value="INO">Innova</option>
            <option value="ETO">Etios</option>
            <option value="FORT">Fortuner</option>
            </optgroup>
            <optgroup label="Renault">
            <option value="KD">kwid</option>
            <option value="DUS">duster</option>
            <option value="TR">triber</option>
            <option value="KIB">kiber</option>
            </optgroup>
        </select><br><br>
            <label for="lang">Language : </label>
            <input list="Lang">
            <datalist id="Lang">
                <option value="javascript">
                <option value="php">
                <option value="java">
                <option value="golang">
                <option value="python">
                <option value="c#">
                <option value="C++">
                <option value="erlang">
            </datalist><br><br>
            <label>Upload Images: </label>
            <input type="file" accept="image/*"></input><br><br>
            <button type="submit" value="SUBMIT">SUBMIT</button>
            <button type="reset" value="RESET">RESET</button><br><br>
        </fieldset>
        </form>
    </div>
  </body>
</html>
